<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h2>Code Verification</h2>
        <p>Veuillez saisir le code à 6 chiffres envoyé à votre adresse e-mail pour finaliser le processus d'inscription</p>
        
        <form (ngSubmit)="verifyCode()">
            <label for="verificationCode">Verification Code:</label>
            <input type="text" id="verificationCode" name="verificationCode" maxlength="6" pattern="\d{6}" required>
            <br><br>
            <button type="submit">Verify Code</button>
        </form>
    </div>
</body>
</html>
