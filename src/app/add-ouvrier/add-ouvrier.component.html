<div class="container">
    <div>
    <h2>Ajouter un ouvrier :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2" hidden>
        <label >ID </label>
        <input type="text" [(ngModel)]="newOuvrier.idOuvrier"
        name="idOuvrier" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom </label>
        <input type="text"[(ngModel)]= "newOuvrier.nom"
        name="nom" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >TÃ©lephone</label>
        <input type="text" [(ngModel)]= "newOuvrier.tel"
        name="tel" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date Embauche</label>
        <input type="date" [(ngModel)]= "newOuvrier.dateEmbauche"
        name="dateEmbauche" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Salaire</label>
            <input type="number" [(ngModel)]= "newOuvrier.salaire"
            name="salaire" class="form-control">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <label>Chantier</label>
                <select class="form-control form-control-lg" id="idChantier" name="idChantier"
                [(ngModel)]="newIdChantier">
                 <option *ngFor="let c of chantiers" [value]="c.idChantier" >
                 {{c.nomChantier}}
                </option>
                </select>
                </div>
            <div class="col-sm-16 col-md-16 col-lg-16">
                    <label class="mb-2">Image :</label>
                    <input type="file" (change)="onImageUpload($event)"
                    name="logo" class="form-control">
            </div>
            <div class="col-sm-16 col-md-16 col-lg-16">
                    <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
                    style="width: 500px; height: 300px" />
            </div>
                        
                    
        <div class="mt-2">
        <button type="submit" (click)="addOuvrier()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
        </div>
