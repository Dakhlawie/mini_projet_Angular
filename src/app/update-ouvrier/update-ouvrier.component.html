<div class="container">
    <div>
    <h2>Modifier un Ouvrier :</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2" >
    <label >ID </label>
    <input readonly type="text" [(ngModel)]="currentOuvrier.idOuvrier"
    name="idOuvrier" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom </label>
    <input type="text"[(ngModel)]= "currentOuvrier.nom"
    name="nom" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >TÃ©lephone</label>
    <input type="text" [(ngModel)]= "currentOuvrier.tel"
    name="tel" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date Embauche</label>
        <input type="date" [ngModel]="currentOuvrier.dateEmbauche| date: 'yyyy-MM-dd'"
        (ngModelChange)=" currentOuvrier.dateEmbauche= $event" name="dateEmbauche"
         class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Salaire</label>
            <input type="number" [(ngModel)]="currentOuvrier.salaire" name="salaire" class="form-control">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <select class="form-control form-control-lg" id="idChantier" name="idChantier"
                [(ngModel)]="updatedChId">
                <option *ngFor="let c of chantiers" [value]="c.idChantier" >
                {{c.nomChantier}}
                </option>
                </select>
                </div>
                <div class="col-sm-16 col-md-16 col-lg-16">
                    <label class="mb-2">Image :</label>
                    <input type="file"   (change)="onImageUpload($event)" class="form-control">
                    </div>
                    <div class="mt-2">
                        <button type="submit" (click)="onAddImageOuvrier()" class="btn 
                        btn-success">Ajouter Image</button>
                        </div>
                    
                <div class="col-sm-16 col-md-16 col-lg-16">
                    <img [src]="myImage"  class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" />
                </div>
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Images</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let img of currentOuvrier.images">
                                <tr>
                                    <td><img class="card-img-top img-responsive" src="{{'data:' + img.type + ';base64,' + img.image}}"
                                            style="height :50px;width:100px"></td>
                                            <td style="width:20%" ><a class="btn btn-danger"
                                                (click)="supprimerImage(img)">Supprimer</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        <div class="mt-2">
        <button type="submit" (click)="updateOuvrier()" class="btn btn-success">Modifer</button>
        </div>
        </form>
        </div>
