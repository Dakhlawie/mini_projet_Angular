<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Chantiers </label>
        <select class="form-control form-control-lg" id="idChantier" name="idChantier"
        [(ngModel)]="IdChantier" (change)="onChange()">
        <option *ngFor="let c of chantiers" value="{{c.idChantier}}">
        {{c.nomChantier}}
</option>
</select>
</div>
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Telephone</th> <th>Date Embauche</th><th>Salaire</th><th>Chantier</th> </tr>
    <tbody *ngFor="let ouvrier of ouvriers">
    <tr >
    <td>{{ouvrier.idOuvrier}}</td>
    <td>{{ouvrier.nom}}</td>
    <td>{{ouvrier.tel}}</td>
    <td>{{ouvrier.dateEmbauche | date:'dd/MM/yyyy'}}</td>
    <td>{{ouvrier.salaire}}</td>
    <td>{{ouvrier.chantier.nomChantier}}</td>
   
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
