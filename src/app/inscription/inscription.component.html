<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inscription</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="addUserForm">
  
                    
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Nom</label>
                      <input type="text"  formControlName="username" name="username" class="form-control"  />
                      <div *ngIf="this.username?.touched && this.username?.invalid">
                        <small class="text-danger" *ngIf="this.username?.errors?.['required']">nom 
                            est obligatoire</small>
                            
                      </div>
                    </div>
                  </div>

  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Email</label>
                        <input type="email"  formControlName="email" name="email" class="form-control" />
                        <div *ngIf="this.email?.touched && this.email?.invalid">
                            <small class="text-danger" *ngIf="this.email?.errors?.['required']">mail 
                                est obligatoire</small>
                                <small class="text-danger" *ngIf="this.email?.errors?.['email']">respecter le format d'email 
                                </small>
                          </div>
                      </div>
                      
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Mot de passe </label>
                        <input type="password"  formControlName="password" name="password" class="form-control" />
                        <div *ngIf="this.password?.touched && this.password?.invalid">
                            <small class="text-danger" *ngIf="this.password.errors?.['required']">mot de passe 
                                est obligatoire</small></div>
                                
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >Confirmez votre mot de passe</label>
                        <input type="password"  formControlName="confirmPassword" name="confirmPassword" class="form-control" />
                        <div *ngIf="this.confirmPassword?.touched && this.confirmPassword?.invalid">
                          <small class="text-danger" *ngIf="this.confirmPassword.errors?.['required']">Confirmez le mot de passe</small>
                        </div>
                      </div>
                    </div>
  
                  
  
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="addNewUser()">S'inscrire</button>
                    </div>
                    <div *ngIf="errorMessage" class="text-danger">
                      {{ errorMessage }}
                    </div>
                  </form>
                  
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
