<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Telephone</th> <th>Date Embauche</th><th>Salaire</th><th>Chantier</th><th>Image</th> </tr>
    <tbody *ngFor="let ouvrier of ouvriers">
    <tr >
    <td>{{ouvrier.idOuvrier}}</td>
    <td>{{ouvrier.nom}}</td>
    <td>{{ouvrier.tel}}</td>
    <td>{{ouvrier.dateEmbauche | date:'dd/MM/yyyy'}}</td>
    <td>{{ouvrier.salaire}}</td>
    <td>{{ouvrier.chantier.nomChantier}}</td>
    <td><img class="card-img-top img-responsive"
        src = "{{apiurl+'/image/loadfromFS/'+ouvrier.idOuvrier}}"
        style = "height :50px;width:100px">
    </td>
        
    <td><a class="btn btn-danger"  *ngIf="authService.isAdmin()" (click)="supprimerOuvrier(ouvrier)">Supprimer</a></td>
    <td><a class="btn btn-success"   *ngIf="authService.isAdmin()" [routerLink]="['/updateOuvrier',ouvrier.idOuvrier]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
